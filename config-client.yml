spring:
  profiles:
    active: 
    - dev
---
server:
  port: 8201
spring:
  profiles: dev # 开发环境
  application:
      name: microservicecloud-config-client
# eureka客户端注册配制
eureka:
  client:
    service-url:
      defaultZone: http://node1:7001/eureka/ # Eureka服务注册中心地址,单节点只写一个  集群都要写
  instance:
    instance-id: ${spring.application.name}:${server.port} # 设置服务别名
    prefer-ip-address: true    # 是否显示当前服务的ip地址
    
---
server:
  port: 8202
spring:
  profiles: test # 测试环境
  application:
      name: microservicecloud-config-client
# eureka客户端注册配制
eureka:
  client:
    service-url:
      defaultZone: http://node1:7001/eureka/ # Eureka服务注册中心地址,单节点只写一个  集群都要写
  instance:
    instance-id: ${spring.application.name}:${server.port} # 设置服务别名
    prefer-ip-address: true    # 是否显示当前服务的ip地址